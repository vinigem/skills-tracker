<div class="">
    <h2 class="text-center">Add New Employee</h2>

    <form>
      <div class="form-inline row form-group">
        <div class="col-xs-12 col-sm-12">  
          <!-- Column 1 -->
          <div class="col-xs-12 col-sm-4">
            <div class="row row-margin">
              <label class="col-xs-12 col-sm-4">Name:</label>
              <input type="text" class="form-control">
            </div>
            <div class="row row-margin">
              <label class="col-xs-12 col-sm-4">Associate ID:</label>
              <input type="text" class="form-control">
            </div>
            <div class="row row-margin">
              <label class="col-xs-12 col-sm-4">Email:</label>
              <input type="email" class="form-control">
            </div>
            <div class="row row-margin">
              <label class="col-xs-12 col-sm-4">Mobile:</label>
              <input type="text" class="form-control">
            </div>
          </div>

          <!-- Column 2 -->
          <div class="col-xs-12 col-sm-4">
            <div class="col-xs-12 col-sm-6 row-margin">
              <input type="file" accept="image/*" #picUpload name="picUpload" (change)="previewProfilePic($event)"/>
              <img [src]="localUrl" class="profile-pic" (click)="picUpload.click()"/>
            </div>
            
            <div class="col-xs-12 col-sm-3 row-margin">
              <div class="col-xs-3 col-sm-12"><strong>Status</strong></div>
              <div class="col-xs-3 col-sm-12 status status-green">Green</div>
              <div class="col-xs-3 col-sm-12 status status-blue">Blue</div>
              <div class="col-xs-3 col-sm-12 status status-red">Red</div>
            </div>

            <div class="col-xs-12 col-sm-3 row-margin">
              <div class="col-xs-3 col-sm-12"><strong>Level</strong></div>
              <div class="col-xs-3 col-sm-12 level level-1">L1</div>
              <div class="col-xs-3 col-sm-12 level level-2">L2</div>
              <div class="col-xs-3 col-sm-12 level level-3">L3</div>
            </div>  
          </div>

          <!-- Column 3 -->
          <div class="col-xs-12 col-sm-3">
            <div class="row row-margin">
              <label>Remark:</label>
            </div>
            <div class="row">
              <textarea class="form-control" rows="6" cols="40"></textarea>
            </div>
          </div>

        </div>
      </div>

      <hr>

      <h5><strong>Skills</strong></h5>
      <div class="row form-group">
        

      </div>

    </form>

</div>
