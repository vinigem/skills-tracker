<div class="container">
    <h2 class="text-center">Add Skill</h2>
    <div class="form-group row">
        <div class="col-xs-12 col-sm-8">
            <div class="input-group margin-bottom-sm">
                <span class="input-group-addon"><i class="fa fa-search"></i></span>
                <input type="text" class="form-control" placeholder="Search" #filter (input)="filterSkills(filter.value)">
            </div>
        </div>
    </div>
    
    <div class="form-group row">
        <div class="col-xs-10 col-sm-8">
            <input type="text" class="form-control" placeholder="Add New Skill" [(ngModel)]="skill.skillName" (input)="invalid=false;">
            <small *ngIf="invalid">
                <span class="form-error"><i class="fa fa-exclamation-triangle"></i> New Skill is required.</span>
            </small>
        </div>
        <div class="col-xs-2 col-sm-2 item-group">
            <button type="button" class="btn btn-primary item" (click)="add()"><i class="fa fa-plus"></i></button>
        </div>
    </div>

    <div class="form-group row" *ngFor="let skillObj of filteredSkills; let idx = index;">
        <div class="col-xs-7 col-sm-8">
            <input type="text" class="form-control" [(ngModel)]="skillObj.skillName" [disabled]="!skillObj.editable">
        </div>
        <div class="col-xs-5 col-sm-3 item-group">
            <button type="button" class="btn btn-primary item" *ngIf="!skillObj.editable" (click)="skillObj.editable=true;">
                <i class="fa fa-edit"></i>
            </button>
            
            <button type="button" class="btn btn-success item" *ngIf="skillObj.editable" (click)="update(skillObj);">
                <i class="fa fa-save"></i>
            </button>
            
            <button type="button" class="btn btn-danger item" (click)="delete(skillObj.skillId)">
                <i class="fa fa-trash"></i>
            </button>
        </div>
    </div>
        
</div>
